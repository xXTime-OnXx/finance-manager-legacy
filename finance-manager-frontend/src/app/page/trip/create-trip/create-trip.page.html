<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reise erstellen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="create-trip-card">
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Name</ion-label>
          <ion-input [(ngModel)]="trip.name" type="text">
            <ion-icon class="ion-margin-end" name="map"></ion-icon>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Start Datum</ion-label>
          <ion-input>
            <ion-icon name="calendar-sharp"></ion-icon>
            <ion-datetime style="width: 100%" slot="end" [(ngModel)]="trip.start" displayFormat="DD.MM.YYYY">
            </ion-datetime>
          </ion-input>
        </ion-item>
          <ion-button class="ion-margin-top" color="primary" expand="block" (click)="createTrip()">
            Erstellen
          </ion-button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

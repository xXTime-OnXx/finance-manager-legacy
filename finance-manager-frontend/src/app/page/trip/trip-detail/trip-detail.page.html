<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{(trip | async)?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="finance-card">
    <ion-card-header>
      <ion-card-title color="light">
        Belastungen
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!--   TODO: Implement Current Balance   -->
    </ion-card-content>
  </ion-card>

  <ion-card class="member-card">
    <ion-card-header>
      <ion-card-title color="light">
        Mitglieder
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-card *ngFor="let participant of participants" class="participant-card">
        <ion-card-content>
          <ion-card-title>{{participant.username}}</ion-card-title>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content>
          <ion-input [(ngModel)]="username" name="username" type="text" placeholder="Füge ein Miglied hinzu..."></ion-input>
        </ion-card-content>
      </ion-card>
      <div *ngIf="showValidation">
        <p *ngIf="!userExists">Benutzer existiert nicht.</p>
      </div>
      <ion-button (click)="addParticipants()">Hinzufügen</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>

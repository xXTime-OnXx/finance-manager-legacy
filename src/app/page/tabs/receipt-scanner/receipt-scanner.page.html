<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Quittung Scanner
        </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Quittung Scanner</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list>
        <ion-item *ngFor="let receipt of receipts | async" class="receiptItem" (click)="showReceipt(receipt)">
            <ion-label>{{receipt.title}}</ion-label>
            <ion-label>{{receipt.date.toDate() | date: 'dd.MM.yyyy'}}</ion-label>
            <ion-button (click)="showReceipt(receipt)">edit</ion-button>
        </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button (click)="scanReceipt()" color="light">
                <ion-icon name="camera"></ion-icon>
            </ion-fab-button>
            <ion-fab-button (click)="addReceipt()" color="light">
                <ion-icon name="pencil"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
